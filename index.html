<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style.css">
  <title>Code Trivia Quiz</title>
</head>

<body>
  <header>
    <nav>
      <button class="HS button">View Highscore</button>
      <div id="Quiz timer">Timer: 00:00</div>
    </nav>
    <h1>
      Coding Quiz Challenge
    </h1>
    <h3>
      Try your Knowledge on code related question and attempt to beat the high score, Good Luck!!
    </h3>

    <div id="s-btn">
      <button>Start Quiz</button>
    </div>

  </header>


  <main>
    <section class="Questions">
      <h2 id="questions">My Questions will go here</h2>
      <div id="anwser">
      <ul>
        <!--JavaScript-->
        <li><button>Anwser 1</button></li>
        <li><button>Anwser 2</button></li>
        <li><button>Anwser 3</button></li>
        <li><button>Anwser 4</button></li>
      </ul>
      </div>
      <div id="nxt">
      <button>Next</button>
      </div>
    </section>


    <section class="Result">
      <p>All Done!!</p>
      <p>Your Score: 00</p>
      <div id="initials">
        <label for="">Enter initials:</label>
        <input type="text">
        <button>Submit</button>
      </div>
    </section>


    <section class="HS">
      <h4>Highscores</h4>
      <div id="Leaderboard">
        <ol>
          <!--JavaScript-->
          <li>AB - 40</li>
          <li>AB - 40</li>
          <li>AB - 40</li>
          <li>AB - 40</li>
        </ol>
        <button>Go Back</button>
        <button>Clear Highscores</button>
      </div>
    </section>
  </main>

  <script src="assets/script.js"></script>
</body>
</html>
